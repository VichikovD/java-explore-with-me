version: '3.1'
services:
  statistic-server:
    build: ./statistic-service/statistic-server/
    container_name: statistic-server
    ports:
      - "9090:9090"
    depends_on:
      - statistic-server-db
  #    environment:

  statistic-server-db:
    image: postgres:14-alpine
    container_name: statistic-server-db
    ports:
      - "6541:5432"
    environment:
      - POSTGRES_DB=statistic-server-db
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root

